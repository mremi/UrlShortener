os: linux
dist: bionic
language: php

jobs:
  include:
    - php: 5.6
      dist: xenial
    - php: 7.0
      dist: xenial
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - composer self-update

install: composer install --dev --prefer-dist --no-interaction

script:
  - make ci
